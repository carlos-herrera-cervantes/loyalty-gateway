http:
  port: ${API_PORT}
admin:
  port: ${ADMIN_PORT}
  host: ${ADMIN_HOST}
apiEndpoints:
  api:
    host: ${API_HOST}
    paths: '/ip'

  # PUBLIC AND PRIVATE REGION

  # PUBLIC REGION

  authorizerPublic:
    host: ${INTERNAL_HOST}
    paths:
      - /authorizer/authentication/sign-in

  # PRIVATE REGION

  authorizerPrivate:
    host: ${INTERNAL_HOST}
    paths:
      - /authorizer/authentication/sign-out
      - /authorizer/users
      - /authorizer/consumers
      - /authorizer/consumers/disable/:id
      - /authorizer/users/disable/:id

  programPrivate:
    host: ${INTERNAL_HOST}
    paths:
      - /program/organizations
      - /program/organizations/:id
      - /program/organizations/:id/buckets
      - /program/organizations/:id/buckets/:id
      - /program/organizations/:id/buckets/:id/campaigns
      - /program/organizations/:id/buckets/:id/campaigns/:id
      - /program/organizations/:id/buckets/:id/campaigns/:id/event-codes
      - /program/organizations/:id/buckets/:id/campaigns/:id/event-codes/:id
      - /program/actions
      - /program/actions/:id
      - /program/operations
      - /program/operations/:id

serviceEndpoints:
  httpbin:
    url: 'https://httpbin.org'
  authorizerService:
    url: ${AUTHORIZER_URL}
  programService:
    url: ${PROGRAM_URL}
policies:
  - log
  - proxy
  - jwt
  - request-transformer
  - jwt-validator
  - api-key-validator
pipelines:
  default:
    apiEndpoints:
      - api
    policies:
      - proxy:
          - action:
              serviceEndpoint: httpbin 
              changeOrigin: true

  # PUBLIC AND PRIVATE REGION

  # PUBLIC REGION

  authorizerPublicPipeline:
    apiEndpoints:
      - authorizerPublic
    policies:
      - proxy:
          - action:
              serviceEndpoint: authorizerService
              changeOrigin: true

  # PRIVATE REGION

  authorizerPrivatePipeline:
    apiEndpoints:
      - authorizerPrivate
    policies:
      - jwt:
          - action:
              secretOrPublicKey: ${JWT_SECRET_KEY}
              checkCredentialExistence: false
      - request-transformer:
          - action:
              headers:
                add:
                  user-email: req.user.sub
          - action:
              headers:
                add:
                  user-id: req.user.jti
          - action:
              headers:
                add:
                  user-roles: req.user.aud
      - jwt-validator:
      - proxy:
          - action:
              serviceEndpoint: authorizerService
              changeOrigin: true
  programPrivatePipeline:
    apiEndpoints:
      - programPrivate
    policies:
      - jwt:
          - action:
              secretOrPublicKey: ${JWT_SECRET_KEY}
              checkCredentialExistence: false
      - request-transformer:
          - action:
              headers:
                add:
                  user-email: req.user.sub
          - action:
              headers:
                add:
                  user-id: req.user.jti
          - action:
              headers:
                add:
                  user-roles: req.user.aud
      - jwt-validator:
      - proxy:
          - action:
              serviceEndpoint: programService
              changeOrigin: true
